<html>

<head></head>

<body>
    <input id="inputId" />

    <button onclick="check();">check!</button>

    <script>
        function check() {
            const inputElement = document.getElementById("inputId");
            const value = inputElement.value;

            if(value.length === 0){
                alert("Please input something!");
                return;
            }

            if (value.length > 5) {
                alert("The length needs to be less than or equal to 5!!!!!");
                return;
            }

            alert("ok!");
            return;
        }
    </script>
</body>

</html>
